version: "3.1"

nlu:
- intent: saluer
  examples: |
    - bonjour
    - salut
    - coucou
    - bonsoir
    - hello

- intent: remercier
  examples: |
    - merci
    - merci beaucoup
    - c’est gentil
    - merci bien

- intent: au_revoir
  examples: |
    - au revoir
    - à plus tard
    - bye
    - bonne journée

- intent: demander_maladie
  examples: |
    - Qu'est-ce que la [grippe](maladie) ?
    - Explique-moi le [diabète](maladie)
    - Parle-moi du [paludisme](maladie)
    - que sais-tu du [covid](maladie)
    - [tuberculose](maladie)
    - [grippe](maladie)
    - [paludisme](maladie)
    - j'ai la [grippe](maladie)
    - j'ai le [paludisme](maladie)
    - je souffre de [paludisme](maladie)
    - je pense avoir la [grippe](maladie)

- intent: ask_presentation
  examples: |
    - qui es-tu ?
    - présente-toi
    - parle-moi de toi
    - fais une présentation

- intent: prendre_rendez_vous
  examples: |
    - Je veux prendre un rendez-vous demain à 15h
    - Peux-tu me réserver un rendez-vous mardi matin ?
    - Fixe-moi un rendez-vous avec le docteur à 10h
    - Rendez-vous vendredi à 14h
    

- intent: demander_rendez_vous
  examples: |
    - Quels sont mes rendez-vous ?
    - Montre-moi mes rendez-vous
    - J'ai quels rendez-vous ?
    - Liste de mes rendez-vous
    - Est-ce que j’ai des rendez-vous ?