version: "3.1"

nlu:
- intent: saluer
  examples: |
    - Bonjour
    - Salut
    - Coucou
    - Bonsoir
    - Hello
    - Hi

- intent: au_revoir
  examples: |
    - Merci, au revoir
    - Bonne journée
    - À bientôt
    - Bye
    - Goodbye

- intent: demander_symptomes
  examples: |
    - J'ai de la fièvre et mal à la tête
    - Je tousse beaucoup et j'ai le nez qui coule
    - J'ai mal au ventre depuis hier
    - Je ressens des douleurs musculaires
    - Mon enfant a des boutons rouges
    - J’ai mal à la gorge

- intent: demander_solution
  examples: |
    - Que puis-je faire ?
    - Quel traitement me conseillez-vous ?
    - Comment me soigner ?
    - Quels médicaments dois-je prendre ?

- intent: demander_precautions
  examples: |
    - Quelles précautions dois-je prendre ?
    - Comment éviter d’aggraver ma maladie ?
    - Que dois-je éviter de manger ?

- intent: rappel_medicaments
  examples: |
    - Rappelle-moi de prendre mes médicaments à 8h
    - Donne-moi un rappel pour mes comprimés
    - Préviens-moi quand c’est l’heure de mon traitement

- intent: rappel_rendezvous
  examples: |
    - Rappelle-moi mon rendez-vous chez le médecin
    - Quand est mon prochain rendez-vous ?
    - Préviens-moi avant mon rendez-vous

- intent: localisation_pharmacie
  examples: |
    - Où est la pharmacie la plus proche ?
    - Trouve-moi un centre médical près de moi
    - Y a-t-il un hôpital à proximité ?

- intent: prise_rendezvous
  examples: |
    - Prends un rendez-vous pour demain 10h
    - Réserve-moi une consultation vendredi
    - Fixe un rendez-vous avec un cardiologue

- intent: faq_maladies
  examples: |
    - Qu’est-ce que le paludisme ?
    - Quels sont les symptômes de la grippe ?
    - Comment prévenir le diabète ?
    - Le paludisme est-il contagieux ?

- intent: humeur_bonne
  examples: |
    - Je vais bien
    - Je me sens super
    - Ça va très bien
    - Je suis heureux(se)
    - I feel great
    - I am happy

- intent: humeur_triste
  examples: |
    - Je ne me sens pas bien
    - Ça ne va pas
    - Je suis triste
    - I feel sad
    - I am unhappy

- intent: affirmation
  examples: |
    - Oui
    - Exactement
    - C’est ça
    - Oui, bien sûr
    - Yes
    - Yeah

- intent: negation
  examples: |
    - Non
    - Pas du tout
    - Jamais
    - No
    - Nope

- intent: defis_bot
  examples: |
    - Es-tu un bot ?
    - Tu es un robot ?
    - Are you a bot?
    - Are you a robot?
