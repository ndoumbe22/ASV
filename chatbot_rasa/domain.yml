version: "3.1"

intents:
  - saluer
  - au_revoir
  - demander_symptomes
  - demander_solution
  - demander_precautions
  - rappel_medicaments
  - rappel_rendezvous
  - localisation_pharmacie
  - prise_rendezvous
  - faq_maladies
  - humeur_bonne          # ajouté pour mood_great
  - humeur_triste         # ajouté pour mood_unhappy
  - affirmation           # pour intent affirm (oui)
  - negation              # pour intent deny (non)
  - defis_bot             # pour bot_challenge

responses:
  utter_saluer:
    - text: "Bonjour ! Comment puis-je vous aider aujourd’hui ?"

  utter_au_revoir:
    - text: "Merci, prenez soin de vous ! À bientôt."

  utter_demander_symptomes:
    - text: "Pouvez-vous préciser depuis quand vous avez ces symptômes et leur intensité ?"

  utter_demander_solution:
    - text: "Je vous conseille de consulter un médecin. Voulez-vous que je vous trouve un centre médical proche ?"

  utter_demander_precautions:
    - text: "Hydratez-vous bien, reposez-vous et évitez les efforts physiques."

  utter_rappel_medicaments:
    - text: "D'accord, je vous rappellerai de prendre vos médicaments à l'heure prévue."

  utter_rappel_rendezvous:
    - text: "Je vous rappellerai votre rendez-vous médical à l’heure convenue."

  utter_localisation_pharmacie:
    - text: "Voici la pharmacie la plus proche : [Nom, Adresse]. Voulez-vous l’itinéraire ?"

  utter_prise_rendezvous:
    - text: "Très bien, je peux fixer un rendez-vous. Pour quel jour et quelle heure exactement ?"

  utter_faq_maladies:
    - text: "Voici les informations que j’ai trouvées sur cette maladie : ..."

  # Ajouts liés aux tests
  utter_greet:
    - text: "Bonjour ! Comment puis-je vous aider ?"

  utter_happy:
    - text: "Je suis content de l'entendre !"

  utter_cheer_up:
    - text: "Ne vous inquiétez pas, ça ira mieux bientôt."

  utter_did_that_help:
    - text: "Est-ce que cela vous a aidé ?"

  utter_iamabot:
    - text: "Je suis un chatbot médical, comment puis-je vous aider ?"
